<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Elukohateade</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
    </head>
    
    <body>
        <div class="container">
            <div class="row" ng-app="myApp" ng-controller="myCtrl">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1>ELUKOHATEADE</h1>
                    
                    <div class="row">
                        <h2><span class="index-nr"></span> ESITAJA</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" id="submitter-firstname" placeholder="Eesnimi">
                            <input type="text" class="form-control" id="submitter-lastname" placeholder="Perenimi">     
                            <input type="number" class="form-control" placeholder="Isikukood">
                            <input type="email" class="form-control" placeholder="E-post">
                            <input type="tel" class="form-control" placeholder="Telefon">
                            <input class="form-control" placeholder="Välisriigi isikukood (olemasolul)">
                            <input class="form-control" placeholder="Eelmine elukoht välismaal (täita saabumisel välismaalt)">
                        </div>
                    </div>
                    
                    <div class="row">
                        <h2><span class="index-nr"></span> UUE ELUKOHA AADRESS</h2>
                        <div class="form-group">
                            <input type="text" id="riik" placeholder="Riik" class="form-control">
                            <input type="text" id="maakond" placeholder="Maakond" class="form-control">
                            <input class="form-control" placeholder="Vald/linn, alevik, küla">
                            <input class="form-control" placeholder="Tänav/talu, maja nr, korteri nr">
                            <input class="form-control" placeholder="Postiindeks">
                            <label class="checkbox-label"><input onchange="changeOtherPeoplesResidence()" type="checkbox" id="otherPeoplesResidence" value="" class="checkbox">Soovin muuta ka teiste isikute elukohta</label>
                            <label class="checkbox-label"><input type="checkbox" id="multipleResidences" onchange="multipleResidences()" class="checkbox">Elan ka mujal</label>
                        </div>
                    </div>
                    
                    <div class="row" id="block-three" style="display: none">
                        <h2><span class="index-nr"></span> TEISED ISIKUD, KELLE ELUKOHA AADRESSI MUUDETAKSE</h2>
                        <div id="people"></div>
                        <div id="people-wrapper">
                            <div class="form-group" id="other-people">
                                <input class="form-control" placeholder="Eesnimi">
                                <input class="form-control" placeholder="Perenimi">
                                <input class="form-control" placeholder="Isikukood">
                                <input type="email" class="form-control" placeholder="E-post">
                                <input type="tel" class="form-control" placeholder="Telefon">
                            </div>
                        </div>
                        <button class="btn btn-success" id="savePerson"><span class="glyphicon glyphicon-plus"></span></button>
                    </div>
                    
                    
                    <div class="row" id="block-four" style="display: none">
                        <h2><span class="index-nr"></span> ELAN KA MUJAL</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Riik" id="riik2">
                            <input type="text" class="form-control" placeholder="Maakond" id="maakond2">
                            <input type="text" class="form-control" placeholder="Vald/linn, alevik, küla">
                            <input type="text" class="form-control" placeholder="Tänav/talu, maja nr, korteri nr">
                            <input type="number" class="form-control" placeholder="Postiindeks">
                            <label style="margin:5px 0;">Kehtib alates<input type="date" class="form-control" placeholder="Kehtib alates"></label>
                            <label style="margin:5px 0;">Kehtib kuni<input type="date" class="form-control" placeholder="Kehtib kuni"></label>
                        </div>
                    </div>
                  
                    <div class="row" id="block-five">
                        <h2><span class="index-nr"></span> RUUMI KASUTAMISE ÕIGUS</h2>
                        <div class="form-group" id="rights-wrapper">
                            <label>
                                <input type="radio" name="rights" value="1">
                                Olen omanik
                            </label>
                            <label>
                                <input type="radio" name="rights" value="2">
                                Olen kaasomanik
                            </label>
                            <label>
                                <input type="radio" name="rights" value="3">
                                Olen üürnik
                            </label>
                            <label>
                                <input type="radio" name="rights" value="4">
                                Muu alus
                            </label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <h2><span class="index-nr"></span> LISAD</h2>
                        <div class="form-group">
                            <div id="extras-header" class="extras-header"></div>
                            <input type="file" class="form-control" placeholder="Lisa">
                            <input class="form-control" placeholder="Kommentaar">
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-success">SAADA</button>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
